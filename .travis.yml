osx_image: xcode9
xcode_sdk: iphonesimulator11.0
language: objective-c
xcode_project: NewCandySearch.xcodeproj
xcode_scheme: NewCandySearch
before_script:
- ./scripts/add-key.sh
- ./scripts/update-bundle.sh

script:
- xcodebuild clean build -project NewCandySearch.xcodeproj -scheme NewCandySearch -sdk iphoneos
  -configuration Release OBJROOT=$PWD/build SYMROOT=$PWD/build ONLY_ACTIVE_ARCH=NO
after_script:
- ./scripts/remove-key.sh
env:
  global:
  - APP_NAME="NewCandySearch"
  - INFO_PLIST="NewCandySearch/Info.plist"
  - PROFILE_NAME="TCS_Distribution_Profile_16To17"
  - secure: 

